<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://applepay.cdn-apple.com/jsapi/v1/apple-pay-sdk.js"></script>
<script src="https://pay.google.com/gp/p/js/pay.js"></script>

  <meta http-equiv="Content-Security-Policy"
        content="
        default-src 'self' https://eu-test.oppwa.com https://p11.techlab-cdn.com;
        script-src 'self' https://eu-test.oppwa.com https://p11.techlab-cdn.com https://pay.google.com https://applepay.cdn-apple.com;
        style-src 'self' 'unsafe-inline' https://eu-test.oppwa.com https://eu-test.oppwa.com/v1/static;
      ">
      <script src="jquery-3.7.1.min.js"></script>
  <title>NomuPay Copy&Pay</title>
  <link rel="stylesheet" href="styles.css">

  <script src="wpwloptions.js"></script>
  <script
    src="https://eu-test.oppwa.com/v1/paymentWidgets.js?checkoutId={{checkoutId}}"></script>
</head>
<body>
    <script
      async src="https://pay.google.com/gp/p/js/pay.js"
      onload="initGooglePay()"
    ></script>
    <script nonce="{{nonce}}">
      function initGooglePay() {
        // Initialize Google Pay PaymentsClient in TEST environment
        window.paymentsClient = new google.payments.api.PaymentsClient({ environment: 'TEST' });
        console.log('Google Pay initialized:', window.paymentsClient);
      }
    </script>
  <div class="container">
    <h1>Complete Your Payment</h1>
    <form action="{{shopperResultUrl}}" class="paymentWidgets" data-brands="APPLEPAY GOOGLEPAY VISA MASTER"></form>
  </div>
</body>
</html>
